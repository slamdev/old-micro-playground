<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>UI</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="form-horizontal">
        <fieldset>

            <legend>Services</legend>

            <div class="form-group">
                <div class="col-md-1 text-center">
                    <button id="service1" name="service1" class="btn btn-success">Service1</button>
                </div>

                <div class="col-md-4">
                    <input id="service1Result" name="service1Result" type="text" placeholder="Click button"
                           class="form-control input-md" required="" disabled="disabled">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1 text-center">
                    <button id="service2" name="service2" class="btn btn-success">Service2</button>
                </div>

                <div class="col-md-4">
                    <input id="service2Result" name="service2Result" type="text" placeholder="Click button"
                           class="form-control input-md" required="" disabled="disabled">
                </div>
            </div>
        </fieldset>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
